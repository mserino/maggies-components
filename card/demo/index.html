<html>
  <head>
    <title>Maggie's Components | Card</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="../dist/card.css">
  </head>
  <body>
    <main class="container">
      <div class="maggies-card">
        <!-- Header -->
        <div class="maggies-card__header">
          Header
        </div>
        <!-- Image -->
        <div class="maggies-card__slideshow-container">
          <div class="maggies-card__slideshow">
            <img src="https://placeimg.com/640/480/nature">
            <img src="https://placeimg.com/640/480/animals">
            <img src="https://placeimg.com/640/480/people">
            <img src="https://placeimg.com/640/480/tech">
            <img src="https://placeimg.com/640/480/architecture">
          </div>
        </div>
        <!-- Body -->
        <div class="maggies-card__body">
          <h2>This is the Card title</h2>
          <p>This is the card body</p>
        </div>
        <!-- Footer -->
        <div class="maggies-card__footer">
          Footer
        </div>
      </div>
    </main>
    <script src="../dist/card.js"></script>
  </body>
</html>
